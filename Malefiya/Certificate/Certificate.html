<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header {
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      position: relative; 
    }
    .vertical-line {
      border-left: 1px solid black;
      height: 50px; 
      margin-left:10px;
      }

    
  .horizontal-line {
    border-top: 1px solid black;
    width: 80px; 
    position: relative;
    left: 50%; 
    top: 0;
  }

  
  </style>
</head>
<body>
  <header>
    <div class="horizontal-line"></div>
    <div class="vertical-line">
      <div>
        <img src="" alt="Photo">
      </div>
      <div>
        <h1>Malefia</h1>
      </div>
    </div>
  </header>
</body>
</html>
