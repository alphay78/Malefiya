<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business License Information</title>
  <link rel="stylesheet" href="BuisnessLicence">
</head>
<body> 
  <header class="myHeader">
    <div class="logoLeft">
      <img src="Image/photo_2024-06-30_20-20-25.jpg" alt="logo">
    </div>
    <div class="Text">
      <h2>በአዲሰ አበባ ከተማ አስተዳደር ንግድ ቢሮ</h2>
      <h3>Addis Ababa City Administration Trade Bureau</h3>
    </div>
    <div class="logoRight">
      <img src="Image/photo_2024-06-30_20-21-00.jpg" alt="Logo">
    </div>

  </header>

  <section class="Info">
    <hr>
    <div class="business-info">
      <div class="info-group">
        <span class="label">የግብር ከፋይ ቁ./TIN</span>
        <span class="dash"></span>
      </div>
      <div>   <span>የንግድ ምዝገባ ቁ.</span></div>
      <div class="info-group">
     
        <span class="label">Principal Registration No.</span>
        <span class="dash"></span>
      </div>
     
      <div><span>የቀድሞው ንግድ ፈቃድ ቁጥር </span></div>
      <div><span>Previous License No.</span></div>

      <div><span>የንግድ ስራ ፈቃድ ቁጥር </span></div>
      <div class="info-group">
        <span class="label">Business License No.</span>
        <span class="dash"></span>
      </div>
      <div><span>ቀድሞ የተሰጠበት ቀን</span></div>
      <div class="info-group">
        <span class="label">Previous Date of Issuance</span>
        <span class="dash"></span>
      </div>
      <div><span>የተሰጠበት ቀን </span></div>
      <div><span>Date of Issuance</span> </div>
    </div>
    
  </section>

</body>
</html>
